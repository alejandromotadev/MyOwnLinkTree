<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My link tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/css/styles.css"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <section class="flex-container">
      <div>
        <img src="img/pfp.jpeg" class="profile" />
      </div>
      <div class="title">
        <h1>ALEJANDRO MOTA</h1>
      </div>
      <button
        class="button"
        onclick="window.open('https://motaportfolio.netlify.app/')"
      >
        <div class="text-button">PORTFOLIO</div>
      </button>

      <button
        class="button"
        onclick="window.open('https://github.com/alejandromotadev')"
      >
        <div class="text-button">GITHUB</div>
      </button>

      <button
        class="button"
        onclick="window.open('https://twitter.com/aamotadev')"
      >
        <div class="text-button">TWITTER</div>
      </button>

      <button
        class="button"
        onclick="window.open('https://www.facebook.com/profile.php?id=100082723571465')"
      >
        <div class="text-button">FACEBOOK</div>
      </button>

      <button
        class="button"
        onclick="window.open('https://www.instagram.com/aamotadev/')"
      >
        <div class="text-button">INSTAGRAM</div>
      </button>

      <button
        class="button"
        onclick="window.open('https://www.linkedin.com/in/alejandro-aguilar-mota-644432243/')"
      >
        <div class="text-button">LINKEDIN</div>
      </button>
      <div class="text-footer">@aamotadev</div>
    </section>
  </body>
</html>
